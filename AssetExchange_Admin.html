<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AssetExchange_Admin.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Asset Exchange Admin Website</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span class="txt_AssetEx">AssetEx.</span>
        </div>
        <div class="search-bar">
            <img class="ic_search" src="search.png"/>
            <input type="text" placeholder="Try searching “demographic”">
        </div>
        <div class="user-settings">
            <img class="ic_profile" src="profile-icon.png" alt="Profile">
            <span class="txt_Username">Mark Echo</span>
            <img class="ic_settings" src="settings-icon.png" alt="Settings">
        </div>
    </div>

    <div class="sidenav">
        <div class="navbar-blur">
        <h2>Welcome to<br>AssetEx Admin System</h2>
        <img class="waving-hand" src="waving-hand(1) 1.png" />
        <div class="nav-section">General</div>
        <a href="#">Dashboard</a>
        <a href="#">Storage</a>
        <a href="#">Push Notification</a>
        <div class="nav-section">Statistics</div>
        <a href="#">Sales Report</a>
        <div class="nav-section">Access</div>
        <a href="#">User Control</a>
        <a href="#">Reports</a>
    </div>
</div>


    
    <div class="main_content">
        <div class="main_content_div">
            <div class="frame">
                <img class="main_content_img" src="Group 984.png"/>
            </div>
        </div>
    </div>






    
</body>
</html>
